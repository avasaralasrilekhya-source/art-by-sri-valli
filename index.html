<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>srees_artwork</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>srees_artwork</h1>
    <p>Handmade Resin • Sketching • Surprise Gifts</p>
</header>

<section class="about">
    <p>Welcome to <strong>srees_artwork</strong>! Explore our unique handmade resin keychains, pencil sketches, vintage letters, bouquets, and surprise gift boxes. Every product is crafted with care and love.</p>
</section>

<!-- Category Buttons with Icons -->
<section class="categories" id="categories-container">
    <!-- Buttons will be dynamically added -->
</section>

<!-- Products container -->
<section class="products" id="products-container">
  <!-- Images will appear here dynamically -->
</section>

<footer>
    <p>&copy; 2026 srees_artwork | Handmade with ❤️</p>
</footer>

<script>
// Categories and folder mapping
const categories = [
  { name: 'Resin Keychains', key: 'resin', folder: './resin/' },
  { name: 'Vintage Letters', key: 'vintage', folder: './vintage/' },
  { name: 'Bangles', key: 'bangles', folder: './bangles/' },
  { name: 'Frames', key: 'frames', folder: './frames/' },
  { name: 'Bouquets', key: 'bouquets', folder: './bouquets/' }
];

// Dynamically create buttons for categories
const categoriesContainer = document.getElementById('categories-container');
categories.forEach(cat => {
  const btn = document.createElement('button');
  btn.textContent = cat.name;
  btn.onclick = () => showCategory(cat.key, cat.folder);
  categoriesContainer.appendChild(btn);
});

// Dynamically load images from folder (assume images named 1.jpeg, 2.jpeg, ...)
function showCategory(key, folder) {
  const container = document.getElementById('products-container');
  container.innerHTML = '';

  // Dynamically assume 10 images max (you can adjust)
  for(let i=1; i<=10; i++){
    const imgPath = `${folder}${i}.jpeg`;
    const img = new Image();
    img.src = imgPath;
    img.alt = `${key} ${i}`;
    img.className = 'zoomable';
    
    img.onerror = () => img.remove(); // remove if image not exist
    
    const div = document.createElement('div');
    div.className = 'product';
    div.appendChild(img);
    
    // Buttons
    const orderBtn = document.createElement('a');
    orderBtn.className = 'btn';
    orderBtn.href = 'https://wa.me/9492149119';
    orderBtn.textContent = 'Order WhatsApp';
    
    const instaBtn = document.createElement('a');
    instaBtn.className = 'btn';
    instaBtn.href = 'https://instagram.com/srees_artwork';
    instaBtn.textContent = 'Instagram';
    
    div.appendChild(orderBtn);
    div.appendChild(instaBtn);
    
    container.appendChild(div);
  }

  // Zoom functionality
  const zoomables = document.querySelectorAll('.zoomable');
  zoomables.forEach(img => {
    img.addEventListener('click', () => {
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = '0';
      overlay.style.left = '0';
      overlay.style.width = '100%';
      overlay.style.height = '100%';
      overlay.style.background = 'rgba(0,0,0,0.8)';
      overlay.style.display = 'flex';
      overlay.style.alignItems = 'center';
      overlay.style.justifyContent = 'center';
      overlay.style.zIndex = '10000';
      const clone = img.cloneNode();
      clone.style.maxWidth = '90%';
      clone.style.maxHeight = '90%';
      clone.style.borderRadius = '12px';
      overlay.appendChild(clone);
      overlay.addEventListener('click', () => overlay.remove());
      document.body.appendChild(overlay);
    });
  });
}

// Confetti effect
function createConfetti() {
  for(let i=0;i<50;i++){
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random()*window.innerWidth+'px';
    confetti.style.backgroundColor = ['#FFC0CB','#FFD1DC','#FFB6C1'][Math.floor(Math.random()*3)];
    confetti.style.animationDuration = (3+Math.random()*2)+'s';
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(),5000);
  }
}
window.onload = createConfetti;
</script>

</body>
</html>
