<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>srees_artwork</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>srees_artwork</h1>
    <p>Handmade Resin • Sketching • Surprise Gifts</p>
</header>

<section class="about">
    <p>Welcome to <strong>srees_artwork</strong>! Explore our unique handmade resin keychains, pencil sketches, vintage letters, bouquets, and surprise gift boxes. Every product is crafted with care and love.</p>
</section>

<!-- Category Buttons -->
<section class="categories">
    <button onclick="showCategory('resin')">Resin Keychains</button>
    <button onclick="showCategory('vintage')">Vintage Letters</button>
    <button onclick="showCategory('bangles')">Bangles</button>
    <button onclick="showCategory('frames')">Frames</button>
    <button onclick="showCategory('valentine gift box')">Valentine Gift Box</button>
</section>

<!-- Products container -->
<section class="products" id="products-container">
  <!-- Images will appear here dynamically -->
</section>

<footer>
    <p>&copy; 2026 srees_artwork | Handmade with ❤️</p>
</footer>

<script>
// Products Data
const productsData = {
  resin: [
    { src: './resin1.jpeg', alt: 'Resin Keychain 1' },
    { src: './resin2.jpeg', alt: 'Resin Keychain 2' },
    { src: './resin3.jpeg', alt: 'Resin Keychain 3' },
    { src: './resin4.jpeg', alt: 'Resin Keychain 4' },
    { src: './resin5.jpeg', alt: 'Resin Keychain 5' },
    { src: './resin6.jpeg', alt: 'Resin Keychain 6' }
  ],
  vintage: [
    { src: './vintage1.jpeg', alt: 'Vintage Letter 1' },
    { src: './vintage2.jpeg', alt: 'Vintage Letter 2' }
  ],
  bangles: [
    { src: './bangle1.jpeg', alt: 'Bangle 1' },
    { src: './bangle2.jpeg', alt: 'Bangle 2' }
  ],
  frames: [
    { src: './frame1.jpeg', alt: 'Frame 1' },
    { src: './frame2.jpeg', alt: 'Frame 2' }
  ],
  bouquets: [
    { src: './bouquet1.jpeg', alt: 'Bouquet 1' },
    { src: './bouquet2.jpeg', alt: 'Bouquet 2' }
  ]
  valentine box gift:[
    {
        {src: './valentine-box-gift1.jpeg',alt: 'Valentine Gift Box1'};
        {src: './valentine-box-gift2.jpeg',alt: 'Valentine Gift Box2'};
};

// Show category function
function showCategory(category) {
  const container = document.getElementById('products-container');
  container.innerHTML = ''; // clear previous

  productsData[category].forEach(item => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <img class="zoomable" src="${item.src}" alt="${item.alt}">
      <p>${item.alt}</p>
      <a class="btn" href="https://wa.me/9492149119">Order WhatsApp</a>
      <a class="btn" href="https://instagram.com/srees_artwork">Instagram</a>
    `;
    container.appendChild(div);
  });

  // Zoom effect
  const zoomables = document.querySelectorAll('.zoomable');
  zoomables.forEach(img => {
    img.addEventListener('click', () => {
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = '0';
      overlay.style.left = '0';
      overlay.style.width = '100%';
      overlay.style.height = '100%';
      overlay.style.background = 'rgba(0,0,0,0.8)';
      overlay.style.display = 'flex';
      overlay.style.alignItems = 'center';
      overlay.style.justifyContent = 'center';
      overlay.style.zIndex = '10000';
      const clone = img.cloneNode();
      clone.style.maxWidth = '90%';
      clone.style.maxHeight = '90%';
      clone.style.borderRadius = '12px';
      overlay.appendChild(clone);
      overlay.addEventListener('click', () => overlay.remove());
      document.body.appendChild(overlay);
    });
  });
}

// Confetti effect
function createConfetti() {
  for(let i=0;i<50;i++){
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random()*window.innerWidth+'px';
    confetti.style.backgroundColor = ['#FFC0CB','#FFD1DC','#FFB6C1'][Math.floor(Math.random()*3)];
    confetti.style.animationDuration = (3+Math.random()*2)+'s';
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(),5000);
  }
}
window.onload = createConfetti;
</script>

</body>
</html>
