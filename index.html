<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>srees_artwork</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>srees_artwork</h1>
    <p>Handmade Resin • Sketching • Surprise Gifts</p>
</header>

<section class="about">
    <p>Welcome to <strong>srees_artwork</strong>! Explore our unique handmade resin keychains, pencil sketches, vintage letters, bouquets, and surprise gift boxes. Every product is crafted with care and love.</p>
</section>

<section class="products">

    <!-- Resin Keychains -->
    <div class="product">
        <img class="zoomable" src="./resin/resin1.jpeg" alt="Resin Keychain">
    </div>
    <div class="product">
        <img class="zoomable" src="./resin/resin2.jpeg" alt="Resin Keychain">
    </div>
    <div class="product">
        <img class="zoomable" src="./resin/resin3.jpeg" alt="Resin Keychain">
    </div>
    <div class="product">
        <img class="zoomable" src="./resin/resin4.jpeg" alt="Resin Keychain">
    </div>
    <div class="product">
        <img class="zoomable" src="./resin/resin5.jpeg" alt="Resin Keychain">
    </div>
    <div class="product">
        <img class="zoomable" src="./resin/resin6.jpeg" alt="Resin Keychain">
    </div>

    <!-- Vintage Letters -->
    <div class="product">
        <img class="zoomable" src="./vintage-letters.jpeg" alt="Vintage Letters">
    </div>

    <!-- Bangles -->
    <div class="product">
        <img class="zoomable" src="./bangle.jpeg" alt="Bangles">
    </div>

    <!-- Eye Sketches -->
    <div class="product">
        <img class="zoomable" src="./eye-sketch.jpeg" alt="Eye Sketches">
    </div>

    <!-- Valentine Gift Box -->
    <div class="product">
        <img class="zoomable" src="./valentine-gift-box.jpeg" alt="Valentine Gift Box">
    </div>

    <!-- Frames -->
    <div class="product">
        <img class="zoomable" src="./frame.jpeg" alt="Frames">
    </div>

    <!-- Handmade Bouquets -->
    <div class="product">
        <img class="zoomable" src="./bouquet.jpeg" alt="Handmade Bouquet">
    </div>

</section>

<footer>
    <p>&copy; 2026 srees_artwork | Handmade with ❤️</p>
</footer>

<script>
// Image Zoom
const zoomables = document.querySelectorAll('.zoomable');
zoomables.forEach(img => {
  img.addEventListener('click', () => {
    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.top = '0';
    overlay.style.left = '0';
    overlay.style.width = '100%';
    overlay.style.height = '100%';
    overlay.style.background = 'rgba(0,0,0,0.8)';
    overlay.style.display = 'flex';
    overlay.style.alignItems = 'center';
    overlay.style.justifyContent = 'center';
    overlay.style.zIndex = '10000';
    const clone = img.cloneNode();
    clone.style.maxWidth = '90%';
    clone.style.maxHeight = '90%';
    clone.style.borderRadius = '12px';
    overlay.appendChild(clone);
    overlay.addEventListener('click', () => overlay.remove());
    document.body.appendChild(overlay);
  });
});

// Confetti Effect
function createConfetti() {
  for(let i=0;i<50;i++){
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random()*window.innerWidth+'px';
    confetti.style.backgroundColor = ['#FFC0CB','#FFD1DC','#FFB6C1'][Math.floor(Math.random()*3)];
    confetti.style.animationDuration = (3+Math.random()*2)+'s';
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(),5000);
  }
}
window.onload = createConfetti;
</script>

</body>
</html>
